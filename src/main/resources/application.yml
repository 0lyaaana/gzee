spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        connection.characterEncoding: UTF-8
        connection.CharSet: UTF-8
        connection.useUnicode: true
  h2:
    console:
      enabled: true
      path: /h2-console
  mustache:
    prefix: classpath:/templates/
    suffix: .mustache
    charset: UTF-8
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:gzeeday@gmail.com}
    password: ${MAIL_PASSWORD:yourpassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

